name: Events Demo 1
on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main
      - develop
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "CHANGELOG.md"
jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: |
            dist
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
      - name: Output contents
        run: |
          echo "Contents of dist:"
          ls
      - name: Ouput filename
        run: |
          echo "Script file: ${{ needs.ci.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying the project..."
